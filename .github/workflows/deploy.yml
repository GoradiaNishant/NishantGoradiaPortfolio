name: Manual Deploy to GitHub Pages

on:
  workflow_dispatch:  # Only runs when manually triggered from Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Change to your build/static folder

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
