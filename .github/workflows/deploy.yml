name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Validate build
        run: npm run build

      - name: Create static site
        run: |
          echo "Creating static site for GitHub Pages..."
          mkdir -p dist
          cp -r index.html dist/
          cp -r pages dist/
          cp -r assets dist/
          cp -r images dist/
          cp -r config dist/
          cp -r cache dist/
          cp robots.txt dist/
          cp sitemap.xml dist/
          cp site.webmanifest dist/
          echo "Static site created successfully!"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
